<h2 ng-show="!isLogged()"> Home Page </h2>

<div class="papers-column" ng-show="isLogged()"> 
  <ul>
    <li class="paper" ng-repeat="paper in papers">
      <a href="#/home" >
        <time>{{ paper.created | date:'dd MMMM yyyy, h:mm a'}}</time>
        <h4 class="title">{{ paper.title }}</h4>
        <p>{{ paper.abstract }}</p>
      </a>
    </li>
  </ul> 
</div>
