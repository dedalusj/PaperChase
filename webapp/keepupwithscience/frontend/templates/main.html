<html>
  <head>
    <title>Keep Up With Science</title>
    <link rel="stylesheet" href="/static/css/kuws.css">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="/static/js/vendor/angular-resource.min.js"></script>
    
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
    <script src="/static/js/vendor/bootstrap.js"></script>
    
    <script src="/static/js/app.js"></script>
    <script src="/static/js/controllers/controllers.js"></script>
    <script src="/static/js/services/services.js"></script>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    
  </head>
  <body>
    <div class="container" ng-app="KUWSApp" ng-controller="mainController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <a class="navbar-brand" href="#/home"><img src="/static/img/favicon.ico" alt="KUWS" width="20" height="20"></a>
        <ul class="nav navbar-nav">
          <li  ng-class="{active:isActive('/home')}"><a href="#/home">Home</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li href="" ng-show="isLogged()"><a ng-click="logoutKUWS()">Logout</a></li>
          <li ng-show="!isLogged()" ng-class="{active:isActive('/login')}"><a href="#/login">Login</a></li>
          <li ng-show="!isLogged()"><a style="color: orange;" href="/register">Sign Up</a></li>
        </ul>
      </div>
      <div class="main-frame">
        <ng-view>Loading...</ng-view>  
      </div>
    </div>
  </body>
</html>
