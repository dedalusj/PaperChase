<div class="row" ng-init="init()">   
  <form class="form-horizontal" role="form">
    
    <div class="form-group">
      <label class="col-lg-2 control-label">Name</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" placeholder="Journal name" ng-model="name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-lg-2 control-label">URL</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" placeholder="Feed URL" ng-model="url">
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-lg-2 control-label">Category</label>
      <div class="col-lg-3">
        <select class="form-control" ng-model="category" ng-change="updateSubcategories()" ng-options="c.name for c in categories">
          <option value="">-- choose category --</option>
        </select>
      </div>
    </div>
    
    <fieldset ng-disabled="!subcategories.length">
      <div class="form-group">
        <label class="col-lg-2 control-label">Subcategory</label>
        <div class="col-lg-3">
          <select class="form-control" ng-model="subcategory" ng-options="s.name for s in subcategories">
            <option value="">-- choose subcategory --</option>
          </select>
        </div>
      </div>
    </fieldset>
    
    <hr>
    
    <p>You can help us speed up the process by extracting the <a href="http://en.wikipedia.org/wiki/XPath">XPath</a> of the following elements identifying an article from the webpage the journal.</p>
    
    <div class="form-group">
      <label class="col-lg-2 control-label">Title</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" placeholder="Title" ng-model="title">
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-lg-2 control-label">Authors</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" placeholder="Authors" ng-model="authors">
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-lg-2 control-label">Abstract</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" placeholder="Abstract" ng-model="abstract">
      </div>
    </div>
    
  </form>
</div>
