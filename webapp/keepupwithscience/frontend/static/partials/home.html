<div class="row" ng-init="init()">   
       
  <div class="col-md-4">
    <h4 class="text-center">Categories</h4>
    <div class="list-group">
      <a href="#/home" class="list-group-item" ng-repeat="category in categories" ng-click="updateSubcategories($event, category.id);" ng-class="isActive(category.id,false)">{{ category.name }}</a>
    </div>
  </div>
  
  <div class="col-md-4">
    <h4 class="text-center">Subcategories</h4>
    <p class="text-center" ng-hide="subcategories.length"> Please select a category </p>
    <div class="list-group" ng-show="subcategories.length">
      <a href="#/home" class="list-group-item" ng-repeat="subcategory in subcategories" ng-click="updateJournals($event, subcategory.id);" ng-class="isActive(subcategory.id,true)">{{ subcategory.name }} </a>
    </div>
  </div>
  
  <div class="col-md-4">
    <h4 class="text-center">Journals</h4>
    <p class="text-center" ng-hide="journals.length"> Please select a subcategory </p>
    <div class="list-group" ng-show="journals.length">
      <a href="#/home" class="list-group-item" ng-repeat="journal in journals">{{ journal.title }} <button type="button" class="btn btn-primary btn-xs pull-right">Follow</button></a>
    </div>
  </div> 
   
</div>

<div class="pull-right">
  <a href="#/suggestion">
    <button type="button" class="btn btn-primary">Suggest a new journal</button>
  </a>
</div>
