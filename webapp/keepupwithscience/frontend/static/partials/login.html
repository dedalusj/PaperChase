<div class="row">   
  <div class="well col-lg-7 col-offset-3">
    <legend>Sign in to Keep Up With Science</legend>
    <form class="form-horizontal" role="form" ng-submit="loginKUWS()" name="login" novalidate>
      <div class="form-group" ng-class="{'has-error': login.email.$dirty && login.email.$invalid, 'has-success': login.email.$dirty && login.email.$valid}">
        <label for="email" class="col-lg-4 control-label">Email Address</label>
        <div class="col-lg-8">
          <input type="email" class="form-control" ng-model="email" name="email" placeholder="Email Address" required>
          <p class="help-block error" ng-show="login.email.$dirty && login.email.$error.required">Please enter your email</p>
          <p class="help-block error" ng-show="login.email.$dirty && login.email.$error.email">Please enter a valid email address</p>
        </div>
      </div>
        
      <div class="form-group" ng-class="{'has-error': login.password.$dirty && login.password.$invalid, 'has-success': login.password.$dirty && login.password.$valid}">
        <label for="password" class="col-lg-4 control-label">Password</label>
        <div class="col-lg-8">
          <input type="password" class="form-control" ng-model="password" name="password" placeholder="Password" required>
          <p class="help-block error" ng-show="login.password.$dirty && login.password.$error.required">Please enter your password</p>
      </div>
      
      <div class="form-group">
        <div class="col-lg-offset-4 col-lg-8">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-lg-offset-4 col-lg-8">
          <button type="submit" ng-disabled="!login.$valid" class="btn btn-default">Login</button>
        </div>
      </div>
      
    </form>   
  </div>
</div>
